      <div *ngFor="let item of articles">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-card-subtitle>{{ item.author }} - {{ item.publishedAt | date }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ item.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-button href="{{ item.url }}" target="_blank">Read More</a>
          </mat-card-actions>
        </mat-card>
      </div>
